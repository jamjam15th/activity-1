<html>
<head>
	<title>CyberTech Inbound Transaction</title>
</head>
<body>	
	<center>
	<form action="" method="POST">
		<h1>CyberTech Inbound Transaction</h1><br><br>
		
		
		<label for="name">Supplier Name:</label>
		<input type="text" id="name" name="name" placeholder="Supplier Name:"><br><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" placeholder="Address:"><br><br>
			
		<label for="Contact">Contact Info:</label>
		<input type="number" id="Contact" placeholder="Contact Info:"><br><br>
			
		<label for="product">Product Type:Computer Parts and Hardware</label><br><br>
		<select id="product" name="product"><br><br>
			<option value="Parts">Parts</option>
			<option value="Hardware">Hardware</option>
		</select>
		
		<label for="Itemname">Item:</label>
		<input type="text" id="itemname" name="itemname" placeholder="Product Name:"><br><br>

		<label for="Quantities">Quantities:</label>
		<input type="number" id="quantities" name="quantities" placeholder="Quantities:"><br><br>
			
		<label for="Amount">Amount:</label>
		<input type="number" id="amount" name="amount" placeholder="Amount:"><br><br>
		
		<label for="OrderedBy">Ordered By:</label>
		<input type="text" id="orderedBy" name="orderedBy" placeholder="Ordered By:"><br><br>
			
		<form action="">

			
<br>
        
		<label for="Payment">Payment Method:</label><br><br>
		<select id="Payment" name="Payment"><br><br>
			<option value="Cash">Cash</option>
			<option value="Credit">Credit</option>
			<option value="Online">Online</option>
		</select>
        
        
        </form>
			
		<input type="submit" name="submit" value="Submit">
	</form>
	
		</center>

</body>
</html>
